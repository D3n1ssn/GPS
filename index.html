<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreamento ao Vivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 80px; /* deixa espa√ßo para o painel info */
      z-index: 0;
    }
    .info-container {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 80px;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
    }
    .info-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .velocidade {
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .endereco {
      font-size: 0.9em;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .botao-atualizar {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    .botao-atualizar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-container">
    <div class="info-top">
      <div class="velocidade">üöó <span id="velocidade">-- km/h</span></div>
      <button class="botao-atualizar" onclick="atualizarPagina()">Atualizar agora</button>
    </div>
    <div class="endereco" id="endereco">Endere√ßo: --</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const canalId = "3005014";
    const apiKey = "ZV2RKNG7A5A19P5D";
    const urlBase = `https://api.thingspeak.com/channels/${canalId}/feeds.json?api_key=${apiKey}`;

    const map = L.map("map").setView([-23.5, -46.6], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    let marcador = null;
    let rota = null;
    let usuarioMexeu = false;

    map.on("movestart", () => {
      usuarioMexeu = true;
    });

    async function atualizarPagina() {
      try {
        // Velocidade
        const resVel = await fetch(`https://api.thingspeak.com/channels/${canalId}/fields/3.json?api_key=${apiKey}&results=1`);
        const jsonVel = await resVel.json();
        const ultimoVel = jsonVel.feeds.at(-1);
        if (ultimoVel && ultimoVel.field3) {
          document.getElementById("velocidade").textContent = `${ultimoVel.field3} km/h`;
        } else {
          document.getElementById("velocidade").textContent = `-- km/h`;
        }

        // Intervalo do dia: hoje 00:00 at√© agora
        const agora = new Date();
        const inicio = new Date();
        inicio.setHours(0, 0, 0, 0);
        const urlDia = `${urlBase}&start=${inicio.toISOString()}&end=${agora.toISOString()}&results=8000`;

        const resDia = await fetch(urlDia);
        const jsonDia = await resDia.json();

        const pontos = jsonDia.feeds
          .map(p => {
            const lat = parseFloat(p.field1);
            const lon = parseFloat(p.field2);
            return (!isNaN(lat) && !isNaN(lon)) ? [lat, lon] : null;
          })
          .filter(Boolean);

        if (pontos.length > 0) {
          const ultimoPonto = pontos.at(-1);

          if (marcador) {
            marcador.setLatLng(ultimoPonto);
          } else {
            marcador = L.marker(ultimoPonto).addTo(map);
          }

          if (!usuarioMexeu) {
            map.setView(ultimoPonto, 15);
          }

          if (rota) {
            rota.remove();
          }
          rota = L.polyline(pontos, { color: "#007bff", weight: 4 }).addTo(map);

          // Reverse geocode para endere√ßo
          const [lat, lon] = ultimoPonto;
          const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
          const dataGeo = await geo.json();
          const endereco = dataGeo.address || {};

          const enderecoFormatado = [
            endereco.road,
            endereco.suburb || endereco.neighbourhood,
            endereco.city || endereco.town || endereco.village
          ].filter(Boolean).join(", ");

          document.getElementById("endereco").textContent = `Endere√ßo: ${enderecoFormatado || '--'}`;
        } else {
          document.getElementById("endereco").textContent = `Endere√ßo: --`;
        }
      } catch (e) {
        console.error("Erro ao atualizar:", e);
      }
    }

    atualizarPagina();
    setInterval(atualizarPagina, 5000);
  </script>
</body>
</html>
