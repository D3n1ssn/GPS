<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velocidade com Mapa</title>

  <meta name="theme-color" content="#007bff" />
  <link rel="icon" href="https://lucide.dev/favicon.ico" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    #map {
      height: calc(100% - 170px);
      width: 100%;
    }

    .info-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffffee;
      padding: 10px 15px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .velocidade-wrapper {
      display: flex;
      align-items: center;
      font-size: 1.4em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    }

    .velocidade-wrapper svg {
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }

    .botao-atualizar {
      padding: 6px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .botao-atualizar:hover {
      background-color: #0056b3;
    }

    .endereco {
      font-size: 0.95em;
      color: #333;
      text-align: center;
      margin-bottom: 4px;
      max-width: 95%;
    }

    .atualizacao {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-container">
    <div class="velocidade-wrapper">
      <i data-lucide="gauge"></i>
      <div id="velocidade">-- km/h</div>
    </div>
    <button class="botao-atualizar" onclick="atualizarPagina()">Atualizar agora</button>
    <div class="endereco" id="endereco">Carregando endereço...</div>
    <div class="atualizacao" id="atualizacao">Última atualização: --</div>
  </div>

  <script>
    const urlVelocidade = "https://api.thingspeak.com/channels/3005014/fields/3.json?api_key=17RRUIDT3E9A8RK4&results=1";
    const urlLatitude = "https://api.thingspeak.com/channels/3005014/fields/1.json?api_key=ZV2RKNG7A5A19P5D&results=1";
    const urlLongitude = "https://api.thingspeak.com/channels/3005014/fields/2.json?api_key=ZV2RKNG7A5A19P5D&results=1";

    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map).bindPopup("Localização Atual");

    async function atualizarPagina() {
      try {
        // Velocidade
        const resVel = await fetch(urlVelocidade);
        const dadosVel = await resVel.json();
        const dadoVel = dadosVel.feeds[dadosVel.feeds.length - 1];
        const velocidade = dadoVel.field3;
        const data = new Date(dadoVel.created_at);
        document.getElementById("velocidade").textContent = `${velocidade} km/h`;
        document.getElementById("atualizacao").textContent = `Última atualização: ${data.toLocaleString("pt-BR")}`;

        // Coordenadas
        const resLat = await fetch(urlLatitude);
        const dadosLat = await resLat.json();
        const lat = parseFloat(dadosLat.feeds[dadosLat.feeds.length - 1].field1);

        const resLong = await fetch(urlLongitude);
        const dadosLong = await resLong.json();
        const long = parseFloat(dadosLong.feeds[dadosLong.feeds.length - 1].field2);

        if (!isNaN(lat) && !isNaN(long)) {
          marker.setLatLng([lat, long]);
          map.setView([lat, long], 15);

          // Endereço simplificado
          const enderecoURL = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${long}&zoom=18&addressdetails=1`;
          const resEndereco = await fetch(enderecoURL, {
            headers: { 'User-Agent': 'VelocidadeMapaApp' }
          });
          const dadosEndereco = await resEndereco.json();

          const address = dadosEndereco.address;
          const rua = address.road || "";
          const bairro = address.suburb || address.neighbourhood || "";
          const cidade = address.city || address.town || address.village || "";
          const enderecoTexto = [rua, bairro, cidade].filter(Boolean).join(", ");

          document.getElementById("endereco").textContent = enderecoTexto || "Endereço não disponível";
        } else {
          document.getElementById("endereco").textContent = "Coordenadas inválidas";
        }
      } catch (erro) {
        console.error("Erro ao buscar dados:", erro);
        document.getElementById("velocidade").textContent = "Erro";
        document.getElementById("endereco").textContent = "Erro ao buscar endereço";
      }
    }

    atualizarPagina();
    setInterval(atualizarPagina, 5000);

    // Ativa ícones Lucide
    lucide.createIcons();
  </script>
</body>
</html>
