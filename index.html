<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velocidade com Mapa</title>

  <meta name="theme-color" content="#007bff" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    #map {
      height: calc(100% - 170px);
      width: 100%;
    }

    .info-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffffee;
      padding: 10px 15px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .linha-topo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 8px;
    }

    .velocidade-wrapper {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }

    .velocidade-wrapper svg {
      margin-right: 6px;
      width: 20px;
      height: 20px;
    }

    .botao-atualizar {
      padding: 6px 16px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botao-atualizar:hover {
      background-color: #0056b3;
    }

    .endereco {
      font-size: 0.95em;
      color: #333;
      text-align: center;
      margin-bottom: 4px;
      max-width: 95%;
    }

    .atualizacao {
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-container">
    <div class="linha-topo">
      <div class="velocidade-wrapper">
        <i data-lucide="gauge"></i>
        <span id="velocidade">-- km/h</span>
      </div>
      <button class="botao-atualizar" onclick="atualizarPagina()">Atualizar agora</button>
    </div>
    <div class="endereco" id="endereco">Carregando endereço...</div>
    <div class="atualizacao" id="atualizacao">Última atualização: --</div>
  </div>

  <script>
    const canalId = "3005014";
    const apiKeyLeitura = "ZV2RKNG7A5A19P5D";

    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map).bindPopup("Localização Atual");
    let polyline = null;
    let usuarioMexeu = false;

    // Detecta quando o usuário mexe no mapa
    map.on("movestart", () => {
      usuarioMexeu = true;
    });

    async function atualizarPagina() {
      try {
        // Dados de velocidade
        const velRes = await fetch("https://api.thingspeak.com/channels/3005014/fields/3.json?api_key=17RRUIDT3E9A8RK4&results=1");
        const velDados = await velRes.json();
        const ultimo = velDados.feeds[velDados.feeds.length - 1];
        const velocidade = ultimo.field3;
        const data = new Date(ultimo.created_at);
        document.getElementById("velocidade").textContent = `${velocidade} km/h`;
        document.getElementById("atualizacao").textContent = `Última atualização: ${data.toLocaleString("pt-BR")}`;

        // Data de hoje
        const hoje = new Date();
        const inicio = new Date(hoje.setHours(0, 0, 0, 0)).toISOString();
        const fim = new Date().toISOString();

        const urlTrajeto = `https://api.thingspeak.com/channels/${canalId}/feeds.json?api_key=${apiKeyLeitura}&start=${inicio}&end=${fim}&results=8000`;
        const trajetoRes = await fetch(urlTrajeto);
        const trajetoDados = await trajetoRes.json();

        const pontos = trajetoDados.feeds
          .map(feed => {
            const lat = parseFloat(feed.field1);
            const lon = parseFloat(feed.field2);
            return !isNaN(lat) && !isNaN(lon) ? [lat, lon] : null;
          })
          .filter(Boolean);

        if (pontos.length > 0) {
          const ultimoPonto = pontos[pontos.length - 1];
          marker.setLatLng(ultimoPonto);
          
          if (!usuarioMexeu) {
            map.setView(ultimoPonto, 15);
          }

          // Traçado do percurso
          if (polyline) map.removeLayer(polyline);
          polyline = L.polyline(pontos, { color: "blue", weight: 4 }).addTo(map);

          // Endereço
          const [lat, lon] = ultimoPonto;
          const enderecoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`, {
            headers: { "User-Agent": "VelocidadeMapaApp" }
          });
          const dadosEndereco = await enderecoRes.json();
          const addr = dadosEndereco.address;
          const rua = addr.road || "";
          const bairro = addr.suburb || addr.neighbourhood || "";
          const cidade = addr.city || addr.town || addr.village || "";
          const enderecoFinal = [rua, bairro, cidade].filter(Boolean).join(", ");
          document.getElementById("endereco").textContent = enderecoFinal || "Endereço não disponível";
        }
      } catch (err) {
        console.error("Erro:", err);
        document.getElementById("velocidade").textContent = "Erro";
        document.getElementById("endereco").textContent = "Erro ao buscar dados";
      }
    }

    atualizarPagina();
    setInterval(atualizarPagina, 5000);
    lucide.createIcons();
  </script>
</body>
</html>
