<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreamento ao Vivo - Controle de Acesso</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #map, .info-container {
      display: none; /* Inicialmente escondido para controle de acesso */
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 100px;
      z-index: 0;
    }
    .info-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 15px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .info-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .velocidade {
      font-size: 1.1em;
      font-weight: bold;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .botao-atualizar {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    .botao-atualizar:hover {
      background-color: #0056b3;
    }
    .endereco,
    .horario {
      font-size: 0.9em;
      color: #444;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Estilo do overlay que bloqueia o conte√∫do e mostra teclado */
    #acesso-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      user-select: none;
    }
    #display-codigo {
      width: 130px;
      height: 38px;
      font-size: 28px;
      letter-spacing: 8px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background: #e9ecef;
      user-select: text;
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }
    .btn-num {
      width: 60px;
      height: 60px;
      font-size: 22px;
      font-weight: bold;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
      color: #007bff;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .btn-num:hover {
      background-color: #007bff;
      color: white;
    }
    .btn-apagar {
      grid-column: span 3;
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    .btn-apagar:hover {
      background: #b02a37;
      border-color: #b02a37;
    }
  </style>
</head>
<body>

  <!-- Overlay de acesso -->
  <div id="acesso-container">
    <input type="password" id="display-codigo" disabled placeholder="‚Ä¢‚Ä¢‚Ä¢" />
    <div class="teclado">
      <button class="btn-num" data-num="1">1</button>
      <button class="btn-num" data-num="2">2</button>
      <button class="btn-num" data-num="3">3</button>
      <button class="btn-num" data-num="4">4</button>
      <button class="btn-num" data-num="5">5</button>
      <button class="btn-num" data-num="6">6</button>
      <button class="btn-num" data-num="7">7</button>
      <button class="btn-num" data-num="8">8</button>
      <button class="btn-num" data-num="9">9</button>
      <button class="btn-apagar" id="btn-apagar">Apagar</button>
      <button class="btn-num" data-num="0">0</button>
      <div></div>
    </div>
  </div>

  <!-- Conte√∫do do site -->
  <div id="map"></div>

  <div class="info-container">
    <div class="info-top">
      <div class="velocidade">üöó <span id="velocidade">-- km/h</span></div>
      <button class="botao-atualizar" onclick="atualizarPagina()">Atualizar</button>
    </div>
    <div class="endereco" id="endereco">Endere√ßo: --</div>
    <div class="horario" id="horario">Capturado em: --</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const canalId = "3005014";
    const apiKey = "ZV2RKNG7A5A19P5D";
    const urlBase = `https://api.thingspeak.com/channels/${canalId}/feeds.json?api_key=${apiKey}`;

    // Inicializar o mapa (antes invis√≠vel)
    const map = L.map("map").setView([-23.5, -46.6], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    let marcador = null;
    let rotasDesenhadas = [];
    let usuarioMexeu = false;

    map.on("movestart", () => {
      usuarioMexeu = true;
    });

    function distanciaEmMetros(a, b) {
      const R = 6371000;
      const rad = (x) => (x * Math.PI) / 180;
      const dLat = rad(b[0] - a[0]);
      const dLon = rad(b[1] - a[1]);
      const lat1 = rad(a[0]);
      const lat2 = rad(b[0]);
      const x = dLon * Math.cos((lat1 + lat2) / 2);
      return Math.sqrt(dLat * dLat + x * x) * R;
    }

    async function atualizarPagina() {
      try {
        const agora = new Date();
        const inicio = new Date();
        inicio.setHours(0, 0, 0, 0);
        const url = `${urlBase}&start=${inicio.toISOString()}&end=${agora.toISOString()}&results=8000`;
        const res = await fetch(url);
        const data = await res.json();

        const pontosValidos = data.feeds
          .map((p) => {
            const lat = parseFloat(p.field1);
            const lon = parseFloat(p.field2);
            if (!lat || !lon || lat === 0 || lon === 0 || isNaN(lat) || isNaN(lon)) return null;
            return { coord: [lat, lon], hora: p.created_at };
          })
          .filter(Boolean);

        if (pontosValidos.length === 0) {
          console.log("Nenhum ponto v√°lido no per√≠odo.");
          document.getElementById("velocidade").textContent = "GPS sem sinal";
          document.getElementById("endereco").textContent = "Endere√ßo: --";
          document.getElementById("horario").textContent = "Capturado em: --";
          rotasDesenhadas.forEach((r) => r.remove());
          rotasDesenhadas = [];
          if (marcador) {
            map.removeLayer(marcador);
            marcador = null;
          }
          return;
        }

        const LIMITE_METROS = 1000;
        const segmentos = [];
        let segmentoAtual = [];

        for (let i = 0; i < pontosValidos.length; i++) {
          if (
            i === 0 ||
            distanciaEmMetros(pontosValidos[i - 1].coord, pontosValidos[i].coord) < LIMITE_METROS
          ) {
            segmentoAtual.push(pontosValidos[i].coord);
          } else {
            if (segmentoAtual.length > 1) segmentos.push(segmentoAtual);
            segmentoAtual = [pontosValidos[i].coord];
          }
        }
        if (segmentoAtual.length > 1) segmentos.push(segmentoAtual);

        rotasDesenhadas.forEach((r) => r.remove());
        rotasDesenhadas = [];

        segmentos.forEach((seg) => {
          const rota = L.polyline(seg, { color: "#007bff", weight: 4 }).addTo(map);
          rotasDesenhadas.push(rota);
        });

        const ultimoPonto = pontosValidos[pontosValidos.length - 1];
        if (ultimoPonto && ultimoPonto.coord[0] !== 0 && ultimoPonto.coord[1] !== 0) {
          if (marcador) {
            marcador.setLatLng(ultimoPonto.coord);
          } else {
            marcador = L.marker(ultimoPonto.coord).addTo(map);
          }
          if (!usuarioMexeu) map.setView(ultimoPonto.coord, 15);

          const resGeo = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${ultimoPonto.coord[0]}&lon=${ultimoPonto.coord[1]}`
          );
          const dataGeo = await resGeo.json();

          const endereco = dataGeo.address || {};
          const enderecoFormatado = [
            endereco.road,
            endereco.suburb || endereco.neighbourhood,
            endereco.city || endereco.town || endereco.village,
          ]
            .filter(Boolean)
            .join(", ") || "Endere√ßo n√£o dispon√≠vel";

          document.getElementById("endereco").textContent = `Endere√ßo: ${enderecoFormatado}`;
          document.getElementById("horario").textContent = `Capturado em: ${new Date(
            ultimoPonto.hora
          ).toLocaleString("pt-BR")}`;

          const ultimoFeed = data.feeds[data.feeds.length - 1];
          const velRaw = ultimoFeed.field3 ? parseFloat(ultimoFeed.field3) : null;
          let velExibir = velRaw !== null && !isNaN(velRaw) ? (velRaw < 2 ? 0 : velRaw) : null;
          document.getElementById("velocidade").textContent = velExibir !== null ? `${velExibir} km/h` : "-- km/h";
        } else {
          document.getElementById("velocidade").textContent = "GPS SEM SINAL";
          document.getElementById("endereco").textContent = "Endere√ßo: --";
          document.getElementById("horario").textContent = "Capturado em: --";
        }
      } catch (error) {
        console.error("Erro ao atualizar:", error);
      }
    }

    // CONTROLE DE ACESSO COM TECLADO NUM√âRICO
    (() => {
      const codigoCorreto = "007";
      let codigoDigitado = "";
      const acessoContainer = document.getElementById("acesso-container");
      const displayCodigo = document.getElementById("display-codigo");
      const botoes = document.querySelectorAll(".btn-num");
      const btnApagar = document.getElementById("btn-apagar");

      function atualizarDisplay() {
        displayCodigo.value = "‚Ä¢".repeat(codigoDigitado.length);
      }

      function liberarAcesso() {
        acessoContainer.style.display = "none";
        document.getElementById("map").style.display = "block";
        document.querySelector(".info-container").style.display = "flex";

        // For√ßar Leaflet a redimensionar depois da exibi√ß√£o
        map.invalidateSize();

        atualizarPagina();
        setInterval(atualizarPagina, 5000);
      }

      botoes.forEach((botao) => {
        botao.addEventListener("click", () => {
          if (codigoDigitado.length >= codigoCorreto.length) return;
          codigoDigitado += botao.dataset.num;
          atualizarDisplay();
          if (codigoDigitado.length === codigoCorreto.length) {
            if (codigoDigitado === codigoCorreto) {
              liberarAcesso();
            } else {
              codigoDigitado = "";
              atualizarDisplay();
            }
          }
        });
      });

      btnApagar.addEventListener("click", () => {
        if (codigoDigitado.length > 0) {
          codigoDigitado = codigoDigitado.slice(0, -1);
          atualizarDisplay();
        }
      });
    })();
  </script>
</body>
</html>
