<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreamento ao Vivo - Acesso Restrito</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 100px;
      z-index: 0;
      display: none; /* Esconder at√© login */
    }
    .info-container {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: auto;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none; /* Esconder at√© login */
      flex-direction: column;
      gap: 6px;
    }
    .info-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .velocidade {
      font-size: 1.1em;
      font-weight: bold;
      color: #007bff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .botao-atualizar {
      padding: 6px 12px;
      font-size: 0.9em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
    }
    .botao-atualizar:hover {
      background-color: #0056b3;
    }
    .endereco, .horario {
      font-size: 0.9em;
      color: #444;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    /* Modal simples para login */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      color: white;
    }
    #loginModal input {
      padding: 8px;
      font-size: 1.2em;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      width: 180px;
      text-align: center;
    }
    #loginModal button {
      padding: 8px 20px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #loginError {
      color: #ff6666;
      margin-top: 8px;
      height: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Modal de login -->
  <div id="loginModal">
    <h2>Digite o c√≥digo de acesso</h2>
    <input id="codigoInput" type="password" placeholder="C√≥digo" autofocus />
    <button onclick="verificarCodigo()">Entrar</button>
    <div id="loginError"></div>
  </div>

  <!-- Mapa e painel escondidos at√© login correto -->
  <div id="map"></div>

  <div class="info-container">
    <div class="info-top">
      <div class="velocidade">üöó <span id="velocidade">-- km/h</span></div>
      <button class="botao-atualizar" onclick="atualizarECentralizar()">Atualizar</button>
    </div>
    <div class="endereco" id="endereco">Endere√ßo: --</div>
    <div class="horario" id="horario">Capturado em: --</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // C√≥digo "escondido" em Base64 (007)
    const codigoCodificado = "MDA3";

    function decodificarCodigo() {
      return atob(codigoCodificado);
    }

    function verificarCodigo() {
      const input = document.getElementById("codigoInput");
      const erroEl = document.getElementById("loginError");
      if (input.value === decodificarCodigo()) {
        erroEl.textContent = "";
        document.getElementById("loginModal").style.display = "none";
        iniciarApp();
      } else {
        erroEl.textContent = "C√≥digo incorreto, tente novamente.";
        input.value = "";
        input.focus();
      }
    }

    // Configura√ß√µes de API e canal
    const canalId = "3005014";
    const apiKey = "ZV2RKNG7A5A19P5D";
    const urlBase = `https://api.thingspeak.com/channels/${canalId}/feeds.json?api_key=${apiKey}`;

    let map, marcador = null, rotasDesenhadas = [], usuarioMexeu = false;
    let ultimaLocalizacaoValida = null;

    function iniciarApp() {
      // Mostrar mapa e painel ap√≥s login
      document.getElementById("map").style.display = "block";
      document.querySelector(".info-container").style.display = "flex";

      map = L.map("map").setView([-23.5, -46.6], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap",
      }).addTo(map);

      map.on("movestart", () => {
        usuarioMexeu = true;
      });

      atualizarPagina();
      setInterval(atualizarPagina, 5000);
    }

    // Fun√ß√£o para calcular dist√¢ncia entre dois pontos [lat, lon] em metros
    function distanciaEmMetros(a, b) {
      const R = 6371000;
      const rad = x => x * Math.PI / 180;
      const dLat = rad(b[0] - a[0]);
      const dLon = rad(b[1] - a[1]);
      const lat1 = rad(a[0]);
      const lat2 = rad(b[0]);
      const x = dLon * Math.cos((lat1 + lat2) / 2);
      const d = Math.sqrt(dLat * dLat + x * x) * R;
      return d;
    }

    // Atualiza√ß√£o principal do mapa/dados
    async function atualizarPagina() {
      try {
        const resVel = await fetch(`https://api.thingspeak.com/channels/${canalId}/fields/3.json?api_key=${apiKey}&results=1`);
        const jsonVel = await resVel.json();
        const ultimoVelFeed = jsonVel.feeds.at(-1);
        const velUltimo = ultimoVelFeed && ultimoVelFeed.field3 ? parseFloat(ultimoVelFeed.field3) : null;

        const agora = new Date();
        const inicio = new Date();
        inicio.setHours(0, 0, 0, 0);
        const urlDia = `${urlBase}&start=${inicio.toISOString()}&end=${agora.toISOString()}&results=8000`;

        const resDia = await fetch(urlDia);
        const jsonDia = await resDia.json();

        const LIMITE_METROS = 1000;
        let pontosValidosFiltrados = [];
        for (let i = 0; i < jsonDia.feeds.length; i++) {
          const p = jsonDia.feeds[i];
          const lat = parseFloat(p.field1);
          const lon = parseFloat(p.field2);
          if (isNaN(lat) || isNaN(lon) || lat === 0 || lon === 0) continue;

          const coord = [lat, lon];
          if (pontosValidosFiltrados.length === 0) {
            pontosValidosFiltrados.push({ coord, hora: p.created_at });
          } else {
            const ultimo = pontosValidosFiltrados[pontosValidosFiltrados.length - 1].coord;
            if (distanciaEmMetros(ultimo, coord) < LIMITE_METROS) {
              pontosValidosFiltrados.push({ coord, hora: p.created_at });
            }
          }
        }

        let segmentos = [], segmentoAtual = [];
        for (let i = 0; i < pontosValidosFiltrados.length; i++) {
          if (
            i === 0 ||
            distanciaEmMetros(pontosValidosFiltrados[i - 1].coord, pontosValidosFiltrados[i].coord) < LIMITE_METROS
          ) {
            segmentoAtual.push(pontosValidosFiltrados[i].coord);
          } else {
            if (segmentoAtual.length > 1) segmentos.push(segmentoAtual);
            segmentoAtual = [pontosValidosFiltrados[i].coord];
          }
        }
        if (segmentoAtual.length > 1) segmentos.push(segmentoAtual);

        const ultimoPontoValido = pontosValidosFiltrados.length > 0 ? pontosValidosFiltrados.at(-1) : null;
        if (ultimoPontoValido) {
          const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${ultimoPontoValido.coord[0]}&lon=${ultimoPontoValido.coord[1]}`);
          const dataGeo = await geo.json();
          const endereco = dataGeo.address || {};
          const enderecoFormatado = [
            endereco.road,
            endereco.suburb || endereco.neighbourhood,
            endereco.city || endereco.town || endereco.village
          ].filter(Boolean).join(", ") || "Endere√ßo n√£o dispon√≠vel";

          ultimaLocalizacaoValida = {
            coord: ultimoPontoValido.coord,
            hora: ultimoPontoValido.hora,
            enderecoFormatado: enderecoFormatado
          };
        }

        const ultimoFeed = jsonDia.feeds.at(-1);
        const latUltimo = ultimoFeed ? parseFloat(ultimoFeed.field1) : null;
        const lonUltimo = ultimoFeed ? parseFloat(ultimoFeed.field2) : null;
        const velUlt = velUltimo !== null ? velUltimo : (ultimoFeed && ultimoFeed.field3 ? parseFloat(ultimoFeed.field3) : null);

        const semSinal = latUltimo === 0 && lonUltimo === 0 && velUlt === 0;

        if (semSinal) {
          document.getElementById("velocidade").textContent = "GPS SEM SINAL";

          if (ultimaLocalizacaoValida) {
            document.getElementById("endereco").textContent = `√öltimo endere√ßo v√°lido: ${ultimaLocalizacaoValida.enderecoFormatado}`;
            document.getElementById("horario").textContent = `Capturado em: ${new Date(ultimaLocalizacaoValida.hora).toLocaleString("pt-BR")}`;

            if (marcador) {
              marcador.setLatLng(ultimaLocalizacaoValida.coord);
            } else {
              marcador = L.marker(ultimaLocalizacaoValida.coord).addTo(map);
            }
            if (!usuarioMexeu) map.setView(ultimaLocalizacaoValida.coord, 15);
          } else {
            document.getElementById("endereco").textContent = "√öltimo endere√ßo v√°lido: --";
            document.getElementById("horario").textContent = "Capturado em: --";
          }
        } else {
          let velExibir = (velUlt !== null && !isNaN(velUlt)) ? (velUlt < 2 ? 0 : velUlt) : null;
          document.getElementById("velocidade").textContent = velExibir !== null ? `${velExibir} km/h` : "-- km/h";

          if (ultimoPontoValido) {
            ultimaLocalizacaoValida.coord = ultimoPontoValido.coord;
            ultimaLocalizacaoValida.hora = ultimoPontoValido.hora;

            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${ultimoPontoValido.coord[0]}&lon=${ultimoPontoValido.coord[1]}`);
            const dataGeo = await geo.json();
            const endereco = dataGeo.address || {};
            const enderecoFormatado = [
              endereco.road,
              endereco.suburb || endereco.neighbourhood,
              endereco.city || endereco.town || endereco.village
            ].filter(Boolean).join(", ") || "Endere√ßo n√£o dispon√≠vel";
            ultimaLocalizacaoValida.enderecoFormatado = enderecoFormatado;

            document.getElementById("endereco").textContent = `Endere√ßo: ${enderecoFormatado}`;
            document.getElementById("horario").textContent = `Capturado em: ${new Date(ultimoPontoValido.hora).toLocaleString("pt-BR")}`;

            if (marcador) {
              marcador.setLatLng(ultimoPontoValido.coord);
            } else {
              marcador = L.marker(ultimoPontoValido.coord).addTo(map);
            }
            if (!usuarioMexeu) map.setView(ultimoPontoValido.coord, 15);
          } else {
            document.getElementById("endereco").textContent = "Endere√ßo: --";
            document.getElementById("horario").textContent = "Capturado em: --";
          }
        }

        rotasDesenhadas.forEach(r => r.remove());
        rotasDesenhadas = [];
        segmentos.forEach(seg => {
          const rota = L.polyline(seg, { color: "#007bff", weight: 4 }).addTo(map);
          rotasDesenhadas.push(rota);
        });

      } catch (e) {
        console.error("Erro ao atualizar:", e);
      }
    }

    function centralizarMapa() {
      if (ultimaLocalizacaoValida && ultimaLocalizacaoValida.coord) {
        map.setView(ultimaLocalizacaoValida.coord, 15);
        usuarioMexeu = false;
      }
    }

    async function atualizarECentralizar() {
      await atualizarPagina();
      if (usuarioMexeu) {
        centralizarMapa();
      }
    }

    // Permite Enter para enviar o c√≥digo no input
    document.getElementById("codigoInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        verificarCodigo();
      }
    });
  </script>
</body>
</html>
